<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calc.html"></script>

    <p class="tip">
        Tip Calculator
    </p>

    <div class="table">
        <div class="innerTable">
            <div class="values">
                <p>
                    Bill
                </p>
                
                <input style="height: 30px; width: 90%; border-radius: 5px; border: 0;" type="number">

                <p>
                    Select Tip %
                </p>
            
                <div class="value">
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="35%">
                    <input type="button" value="50%">
                    <input type="button" value="65%">
                    <input type="button" value="80%">
                </div>

                <p>
                    total
                </p>

                <div class="reset">
                    <input type="button" value="Reset">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
